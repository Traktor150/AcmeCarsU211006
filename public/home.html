<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acme Cars</title>
</head>
<body>
    <h1>Welkome to Acme Cars</h1>

    <div id="myCars"></div>

    <input type="text" id="selectedId" >
    <button onclick="myFunktion()">Klick me</button>

    <div id="specificCar"></div>

    <script src="js/app"></script>
    <script>
        function myFunktion() {
            const dataURL = '../data/cars.json';
            const req = new XMLHttpRequest();
            req.open('GET', dataURL);
            req.responseType = 'json';
            req.send();

            console.log('Data reseved');
                    
            req.onload = () => {
                const data = req.response;
                console.log(data);
                
                const cars = data['Cars'];
                
                const x = document.getElementById('selectedId').value;
                console.log(x);

                for (let i = 0; i < cars.length; i++) {
                    console.log('chekt index: ' + i);
                    if (x == cars[i].Id){
                        console.log('Found index: ' + i);
                        const car = document.getElementById('specificCar');
                        const carData = document.createElement('p');
                        carData.textContent = 'Make: '+ cars[i].Make + ' Model: ' + cars[i].Model + ' Color: ' + cars[i].Color + ' Km: ' + cars[i].Km + ' Price: ' + cars[i].price + ' Year: ' + cars[i].Year
                        car.appendChild(carData);
                    }
                }

            
            }
        }
    </script>

</body>
</html>
