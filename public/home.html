    <input type="text" id="selectedId" >
    <button onclick="myFunktion()">Klick me</button>

    <div id="specificCar"></div>

    <script src="js/app"></script>
    <script>
        function myFunktion() {
            const dataURL = '../cars/' + document.getElementById('selectedId').value;
            const req = new XMLHttpRequest();
            req.open('GET', dataURL);
            req.responseType = 'json';
            req.send();

            console.log('Data reseved');
            
            const carData = document.getElementById('spesificCar');



            req.onload = () => {
                const data = req.response;
                console.log(data);
                
                Object.getOwnPropertyNames(data).forEach(
                    function (val, idx, array) {
                    let listItem = document.createElement('p');
                    listItem.textContent = data[val];
                    carData.appendChild(listItem);
                });

                

            
            }
        }
    </script>

</body>
